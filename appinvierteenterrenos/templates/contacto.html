{% extends 'base.html' %}
{% load static %}
{% block title %}
Contacto
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/contacto.css' %}">
{% endblock %}

{% block content%}

<div class="contact-container">
    <h1>Contáctanos</h1>
    <div class="contact-info">
        <a href="tel:+1234567890" class="contact-link"><i class="fas fa-phone-alt"></i> +123 456 7890</a>
        <a href="mailto:contacto@example.com" class="contact-link"><i class="fas fa-envelope"></i> contacto@example.com</a>
        <a href="https://wa.me/1234567890" class="contact-link"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="number"><i class="fas fa-phone"></i> Número:</label>
                <input type="text" id="number" name="number" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="subject"><i class="fas fa-tag"></i> Asunto:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="message"><i class="fas fa-comment-dots"></i> Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Enviar</button>
    </form>
</div>

{% endblock %}
